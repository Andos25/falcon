
<!-- saved from url=(0060)http://aqvatarius.com/themes/taurus_v11/assets/settings.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">#yddContainer{display:block;font-family:Microsoft YaHei;position:relative;width:100%;height:100%;top:-4px;left:-4px;font-size:12px;border:1px solid}#yddTop{display:block;height:22px}#yddTopBorderlr{display:block;position:static;height:17px;padding:2px 28px;line-height:17px;font-size:12px;color:#5079bb;font-weight:bold;border-style:none solid;border-width:1px}#yddTopBorderlr .ydd-sp{position:absolute;top:2px;height:0;overflow:hidden}.ydd-icon{left:5px;width:17px;padding:0px 0px 0px 0px;padding-top:17px;background-position:-16px -44px}.ydd-close{right:5px;width:16px;padding-top:16px;background-position:left -44px}#yddKeyTitle{float:left;text-decoration:none}#yddMiddle{display:block;margin-bottom:10px}.ydd-tabs{display:block;margin:5px 0;padding:0 5px;height:18px;border-bottom:1px solid}.ydd-tab{display:block;float:left;height:18px;margin:0 5px -1px 0;padding:0 4px;line-height:18px;border:1px solid;border-bottom:none}.ydd-trans-container{display:block;line-height:160%}.ydd-trans-container a{text-decoration:none;}#yddBottom{position:absolute;bottom:0;left:0;width:100%;height:22px;line-height:22px;overflow:hidden;background-position:left -22px}.ydd-padding010{padding:0 10px}#yddWrapper{color:#252525;z-index:10001;background:url(chrome-extension://eopjamdnofihpioajgfdikhhbobonhbb/ab20.png);}#yddContainer{background:#fff;border-color:#4b7598}#yddTopBorderlr{border-color:#f0f8fc}#yddWrapper .ydd-sp{background-image:url(chrome-extension://eopjamdnofihpioajgfdikhhbobonhbb/ydd-sprite.png)}#yddWrapper a,#yddWrapper a:hover,#yddWrapper a:visited{color:#50799b}#yddWrapper .ydd-tabs{color:#959595}.ydd-tabs,.ydd-tab{background:#fff;border-color:#d5e7f3}#yddBottom{color:#363636}#yddWrapper{min-width:250px;max-width:400px;}</style></head><body><div class="site-settings">
        <div class="site-settings-button"><span class="icon-cog"></span></div>
        <div class="site-settings-content">
            <div class="block block-transparent nm">                
                <div class="header">
                    <h2>Themes</h2>
                </div>
                <div class="content controls">
                    <div class="form-row">
                        <div class="col-md-12">
                            <a class="ss_theme bg-default" data-value="default"></a>
                            <a class="ss_theme theme-black" data-value="theme-black"></a>
                            <a class="ss_theme theme-white" data-value="theme-white"></a>
                            <a class="ss_theme theme-dark" data-value="theme-dark"></a>                            
                            <a class="ss_theme theme-green" data-value="theme-green"></a>                            
                        </div>                        
                    </div>
                </div>                
                <div class="header">
                    <h2>Backgrounds</h2>
                </div>
                <div class="content controls">
                    <div class="form-row">
                        <div class="col-md-12" id="ss_backgrounds"></div>                        
                    </div>
                </div>
                <div class="header">
                    <h2>Wallpapers</h2>
                </div>
                <div class="content controls">
                    <div class="form-row">
                        <div class="col-md-12">
                            <a class="ss_background wall-num1" data-value="wall-num1"></a> 
                            <a class="ss_background wall-num2" data-value="wall-num2"></a> 
                            <a class="ss_background wall-num3" data-value="wall-num3"></a> 
                            <a class="ss_background wall-num4" data-value="wall-num4"></a> 
                            <a class="ss_background wall-num5" data-value="wall-num5"></a> 
                            <a class="ss_background wall-num6" data-value="wall-num6"></a> 
                            <a class="ss_background wall-num7" data-value="wall-num7"></a> 
                            <a class="ss_background wall-num8" data-value="wall-num8"></a> 
                            <a class="ss_background wall-num9" data-value="wall-num9"></a> 
                            <a class="ss_background wall-num10" data-value="wall-num10"></a> 
                            <a class="ss_background wall-num11" data-value="wall-num11"></a> 
                            <a class="ss_background wall-num12" data-value="wall-num12"></a> 
                            <a class="ss_background wall-num13" data-value="wall-num13"></a> 
                            <a class="ss_background wall-num14" data-value="wall-num14"></a> 
                            <a class="ss_background wall-num15" data-value="wall-num15"></a> 
                            <a class="ss_background wall-num16" data-value="wall-num16"></a>                             
                        </div>                        
                    </div>
                </div>                
                <div class="header">
                    <h2>Layout</h2>
                </div>
                <div class="content controls">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label><input type="radio" name="layout" value="liquid" class="ss_layout"> Liquid</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label><input type="radio" name="layout" value="fixed" class="ss_layout"> Fixed</label>
                            </div>                        
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div></body></html>
